apiVersion: v1
kind: Service
metadata:
  labels:
    deepgram: api
  name: {{ .Release.Name }}-api
spec:
  ports:
    - name: https
      port: 8080
      targetPort: https
  selector:
    deepgram: api
---
apiVersion: v1
kind: Service
metadata:
  labels:
    deepgram: engine
  name: {{ .Release.Name }}-engine
spec:
  ports:
    - name: https
      port: 8080
      targetPort: https
  selector:
    deepgram: engine
