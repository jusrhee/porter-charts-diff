# Default values for docker-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

auto_deploy: true

replicaCount: 1

terminationGracePeriodSeconds: 30

image:
  repository: public.ecr.aws/o1j4x7p4/hello-porter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  port: 80

ingress:
  enabled: true
  defaultHeaders:
    request:
      remove:
        - x-forwarded-host
  maintenance:
    enabled: false
  hosts: []
httpTimeout: "30s"
container:
  port: 8080
  command: ""
  args:
  env:
    normal:
  lifecycle:
    postStart:
    preStop: sleep 20

resources:
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

health:
  livenessProbe:
    enabled: false
    path: "/livez"
    port: http
    scheme: "HTTP"
    periodSeconds: 5
    failureThreshold: 3
    timeoutSeconds: 1
    auth:
      enabled: false
      username: ""
      password: ""

  livenessCommand:
    enabled: false
    command: "ls -l"
    periodSeconds: 5
    initialDelaySeconds: 5

  readinessProbe:
    enabled: false
    path: "/health_check"
    port: http
    scheme: "HTTP"
    failureThreshold: 3
    periodSeconds: 5
    timeoutSeconds: 1
    auth:
      enabled: false
      username: ""
      password: ""

  startupProbe:
    enabled: true
    path: "/health_check"
    port: http
    scheme: "HTTP"
    failureThreshold: 10
    periodSeconds: 5
    timeoutSeconds: 1
    auth:
      enabled: false
      username: ""
      password: ""

nodeSelector: {}

podSecurityContext:
  sysctls:
    - name: net.ipv4.tcp_keepalive_time
      value: "120"
    - name: net.ipv4.tcp_keepalive_intvl
      value: "60"
    - name: net.ipv4.tcp_keepalive_probes
      value: "3"
  runAsNonRoot: true
  runAsUser: 10000
  runAsGroup: 10000
  fsGroup: 10000

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  runAsNonRoot: true
  runAsUser: 10000
  runAsGroup: 10000
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - all

datadog:
  service: my_app
  env: test

podLabels:
  admission.datadoghq.com/enabled: "true"

podAnnotations:
  ad.datadoghq.com/istio-proxy.check_names: '["istio", "envoy"]'
  ad.datadoghq.com/istio-proxy.init_configs: "[{}, {}]"
  ad.datadoghq.com/istio-proxy.instances: |
    [
      {
        "use_openmetrics": true,
        "send_histograms_buckets": true,
        "tag_by_endpoint": true,
        "istio_mesh_endpoint": "http://%%host%%:15090/stats/prometheus",
        "exclude_labels": [
          "source_version",
          "destination_version",
          "source_canonical_revision",
          "destination_canonical_revision",
          "source_principal",
          "destination_principal",
          "source_cluster",
          "destination_cluster",
          "source_canonical_service",
          "destination_canonical_service",
          "source_workload_namespace",
          "destination_workload_namespace",
          "request_protocol",
          "connection_security_policy"
        ]
      },
      {
        "openmetrics_endpoint": "http://%%host%%:15090/stats/prometheus"
      }
    ]

httpTimeout: 30s

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

volumes:
  emptyDir:
    - name: tmp
      mountPaths:
        - /workspace/tmp
        - /tmp

istio:
  additionalHttpMatchers:
  telemetry:
    accessLogging:
      provider: envoy
  sidecar:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: "32"
        memory: 128Mi
  init:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: "32"
        memory: 128Mi

sidekiq:
  ui:
    enabled: false
